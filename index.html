<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #menu {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transition: bottom 0.5s;
            z-index: 2;
        }
        #menu.show {
            bottom: 0;
        }
        #menu div {
            margin: 10px 0;
        }
        input[type="range"] {
            width: 200px;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <p id="message">Please allow camera access to view the webcam feed.</p>
    <div id="menu">
        <div>
            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
        </div>
        <div>
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
        </div>
        <div>
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const menu = document.getElementById('menu');
        const saturation = document.getElementById('saturation');
        const contrast = document.getElementById('contrast');
        const brightness = document.getElementById('brightness');
        const message = document.getElementById('message');

        // Request access to the default camera and attempt to switch to USB webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                // Display default camera stream initially
                video.srcObject = stream;
                message.style.display = 'none';
                // Enumerate all video input devices
                return navigator.mediaDevices.enumerateDevices();
            })
            .then(devices => {
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                // Find a device with "usb" or "webcam" in the label (case-insensitive)
                const usbWebcam = videoDevices.find(device => 
                    device.label.toLowerCase().includes('usb') || device.label.toLowerCase().includes('webcam')
                );
                if (usbWebcam) {
                    // Get the current deviceId from the stream
                    const currentTrack = video.srcObject.getVideoTracks()[0];
                    const currentDeviceId = currentTrack.getSettings().deviceId;
                    if (currentDeviceId !== usbWebcam.deviceId) {
                        // Stop the current stream
                        video.srcObject.getTracks().forEach(track => track.stop());
                        // Request a new stream with the USB webcam
                        return navigator.mediaDevices.getUserMedia({ 
                            video: { deviceId: { exact: usbWebcam.deviceId } } 
                        });
                    }
                }
                return Promise.resolve(null); // No need to change the stream
            })
            .then(newStream => {
                if (newStream) {
                    video.srcObject = newStream;
                }
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
                message.textContent = 'Could not access the webcam. Please make sure it is connected and you have granted permission.';
            });

        // Toggle menu on video click
        video.addEventListener('click', () => {
            menu.classList.toggle('show');
        });

        // Prevent menu click from propagating to video
        menu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Update video filters based on slider values
        function updateFilters() {
            const sat = saturation.value;
            const con = contrast.value;
            const bri = brightness.value;
            video.style.filter = `saturate(${sat}%) contrast(${con}%) brightness(${bri}%)`;
        }

        // Add event listeners to sliders
        saturation.addEventListener('input', updateFilters);
        contrast.addEventListener('input', updateFilters);
        brightness.addEventListener('input', updateFilters);

        // Initialize filters
        updateFilters();
    </script>
</body>
</html>
