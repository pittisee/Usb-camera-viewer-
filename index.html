<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #menu {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transition: bottom 0.5s;
            z-index: 2;
        }
        #menu.show {
            bottom: 0;
        }
        #menu div {
            margin: 10px 0;
        }
        input[type="range"] {
            width: 200px;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <p id="message">Please allow camera access to view the webcam feed.</p>
    <div id="menu">
        <div>
            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
        </div>
        <div>
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
        </div>
        <div>
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const menu = document.getElementById('menu');
        const saturation = document.getElementById('saturation');
        const contrast = document.getElementById('contrast');
        const brightness = document.getElementById('brightness');
        const message = document.getElementById('message');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                message.style.display = 'none';
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
                message.textContent = 'Could not access the webcam. Please make sure it is connected and you have granted permission.';
            });

        video.addEventListener('click', () => {
            menu.classList.toggle('show');
        });

        menu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        function updateFilters() {
            const sat = saturation.value;
            const con = contrast.value;
            const bri = brightness.value;
            video.style.filter = `saturate(${sat}%) contrast(${con}%) brightness(${bri}%)`;
        }

        saturation.addEventListener('input', updateFilters);
        contrast.addEventListener('input', updateFilters);
        brightness.addEventListener('input', updateFilters);

        updateFilters();
    </script>
</body>
</html>
