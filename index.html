<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Viewer with Camera Selection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #menu {
      position: fixed;
      bottom: -160px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      transition: bottom 0.5s;
      z-index: 2;
    }
    #menu.show {
      bottom: 0;
    }
    #menu div {
      margin: 10px 0;
    }
    input[type="range"] {
      width: 90%;
    }
    #message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 3;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- playsinline and muted added for mobile compatibility -->
  <video id="video" autoplay playsinline muted></video>
  <p id="message">Please allow camera access to view the webcam feed.</p>
  <div id="menu">
    <div>
      <label for="cameraSelect">Camera:</label>
      <select id="cameraSelect"></select>
      <button id="refreshButton">Refresh Cameras</button>
      <button id="usbButton">Connect USB Camera</button>
    </div>
    <div>
      <label for="saturation">Saturation:</label>
      <input type="range" id="saturation" min="0" max="200" value="100">
    </div>
    <div>
      <label for="contrast">Contrast:</label>
      <input type="range" id="contrast" min="0" max="200" value="100">
    </div>
    <div>
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" min="0" max="200" value="100">
    </div>
  </div>
  <script>
    const video = document.getElementById('video');
    const menu = document.getElementById('menu');
    const cameraSelect = document.getElementById('cameraSelect');
    const saturation = document.getElementById('saturation');
    const contrast = document.getElementById('contrast');
    const brightness = document.getElementById('brightness');
    const message = document.getElementById('message');
    const refreshButton = document.getElementById('refreshButton');
    const usbButton = document.getElementById('usbButton');
    
    let currentStream;

    // Start video stream with minimal constraints so all cameras can be detected.
    function startStream() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          message.style.display = 'none';
          populateCameraSelect();
          updateFilters();
        })
        .catch(error => {
          console.error('Error accessing webcam:', error);
          message.textContent = 'Could not access the webcam. Please ensure it’s connected and you’ve allowed camera access.';
        });
    }

    // Populate the camera selection dropdown by enumerating all videoinput devices.
    function populateCameraSelect() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const videoDevices = devices.filter(device => device.kind === 'videoinput');
          console.log("Enumerated video devices:", videoDevices);
          cameraSelect.innerHTML = '';
          let externalDeviceId = null;
          videoDevices.forEach(device => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.text = device.label || `Camera ${device.deviceId}`;
            cameraSelect.appendChild(option);
            // Check for keywords that often indicate an external USB camera.
            const lowerLabel = device.label.toLowerCase();
            if (lowerLabel.includes('usb') || lowerLabel.includes('uvc') || lowerLabel.includes('external')) {
              externalDeviceId = device.deviceId;
            }
          });
          // If a stream is active, select its device.
          if (currentStream) {
            const currentDeviceId = currentStream.getVideoTracks()[0].getSettings().deviceId;
            cameraSelect.value = currentDeviceId;
            // If an external USB camera is detected and it isn’t active, switch to it.
            if (externalDeviceId && currentDeviceId !== externalDeviceId) {
              console.log("External USB camera detected. Switching to it.");
              cameraSelect.value = externalDeviceId;
              switchCamera(externalDeviceId);
            }
          }
        })
        .catch(error => {
          console.error('Error enumerating devices:', error);
          message.textContent = 'Unable to list cameras.';
          message.style.display = 'block';
        });
    }

    // Switch camera to the specified deviceId.
    function switchCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          message.style.display = 'none';
          populateCameraSelect();
          updateFilters();
        })
        .catch(error => {
          console.error('Error switching camera:', error);
          message.textContent = 'Failed to switch to the selected camera.';
          message.style.display = 'block';
        });
    }

    // Update video filters.
    function updateFilters() {
      video.style.filter = `saturate(${saturation.value}%) contrast(${contrast.value}%) brightness(${brightness.value}%)`;
    }

    // Event listener for the Refresh Cameras button.
    refreshButton.addEventListener('click', () => {
      populateCameraSelect();
    });

    // Event listener for the Connect USB Camera button.
    usbButton.addEventListener('click', async () => {
      if ('usb' in navigator) {
        try {
          // Request USB devices with the video class (classCode 0x0e).
          const device = await navigator.usb.requestDevice({ filters: [{ classCode: 0x0e }] });
          console.log("USB device selected:", device);
          // Once a device is granted, re-enumerate media devices.
          populateCameraSelect();
        } catch (error) {
          console.error("USB device selection error:", error);
        }
      } else {
        console.log("WebUSB API not supported in this browser.");
      }
    });

    // Listen for device changes (e.g., plugging in a USB camera).
    navigator.mediaDevices.addEventListener('devicechange', () => {
      console.log("Device change detected. Refreshing camera list.");
      populateCameraSelect();
    });

    // Update filters on slider input.
    saturation.addEventListener('input', updateFilters);
    contrast.addEventListener('input', updateFilters);
    brightness.addEventListener('input', updateFilters);

    // Change camera when the dropdown selection changes.
    cameraSelect.addEventListener('change', () => {
      const selectedDeviceId = cameraSelect.value;
      switchCamera(selectedDeviceId);
    });

    // Toggle the settings menu when the video is clicked.
    video.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    // Prevent clicks on the menu from closing it.
    menu.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Start the stream on page load.
    startStream();
  </script>
</body>
</html>
