<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Feed Selector</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    #menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div id="menu">
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect">
      <option value="">Loading cameras...</option>
    </select>
  </div>

  <script>
    const video = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');
    let currentStream = null;

    // Get a default stream to unlock device labels and populate the dropdown.
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        currentStream = stream;
        video.srcObject = stream;
        video.play();
        await populateCameraSelect();
      } catch (error) {
        console.error("Error accessing camera:", error);
      }
    }

    // Populate the dropdown with all available videoinput devices.
    async function populateCameraSelect() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === "videoinput");
        cameraSelect.innerHTML = "";
        videoDevices.forEach(device => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${device.deviceId}`;
          cameraSelect.appendChild(option);
        });
        // Set the dropdown to the currently active camera.
        if (currentStream) {
          const currentDeviceId = currentStream.getVideoTracks()[0].getSettings().deviceId;
          cameraSelect.value = currentDeviceId;
        }
      } catch (error) {
        console.error("Error enumerating devices:", error);
      }
    }

    // Switch the active video feed when a new camera is selected.
    async function switchCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const constraints = { video: { deviceId: { exact: deviceId } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.play();
      } catch (error) {
        console.error("Error switching camera:", error);
      }
    }

    // When the dropdown selection changes, switch to the selected camera.
    cameraSelect.addEventListener("change", (event) => {
      const deviceId = event.target.value;
      if (deviceId) {
        switchCamera(deviceId);
      }
    });

    // Start the camera access and initialization.
    initCamera();
  </script>
</body>
</html>
