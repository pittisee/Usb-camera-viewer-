<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USB Webcam Selector â€“ HD Constraints</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      background: black;
    }
    #menu {
      position: fixed;
      bottom: -160px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      transition: bottom 0.5s;
      z-index: 2;
    }
    #menu.show {
      bottom: 0;
    }
    #menu div {
      margin: 10px 0;
    }
    input[type="range"] {
      width: 90%;
    }
    #message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 3;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <p id="message">Please allow camera access to view the webcam feed.</p>
  <div id="menu">
    <div>
      <label for="cameraSelect">Camera:</label>
      <select id="cameraSelect"></select>
      <button id="refreshButton">Refresh</button>
      <button id="usbButton">Connect USB Camera</button>
    </div>
    <div>
      <label for="saturation">Saturation:</label>
      <input type="range" id="saturation" min="0" max="200" value="100" />
    </div>
    <div>
      <label for="contrast">Contrast:</label>
      <input type="range" id="contrast" min="0" max="200" value="100" />
    </div>
    <div>
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" min="0" max="200" value="100" />
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const message = document.getElementById('message');
    const cameraSelect = document.getElementById('cameraSelect');
    const refreshButton = document.getElementById('refreshButton');
    const usbButton = document.getElementById('usbButton');
    const saturation = document.getElementById('saturation');
    const contrast = document.getElementById('contrast');
    const brightness = document.getElementById('brightness');

    let currentStream;

    // When metadata is loaded, start playback explicitly.
    video.onloadedmetadata = function () {
      video.play().catch(err => console.error('Error playing video:', err));
    };

    // Initialize the camera by unlocking device labels.
    async function initCamera() {
      try {
        // Request a basic video stream first
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        currentStream = stream;
        video.srcObject = stream;
        message.style.display = 'none';
        await populateCameraSelect();
        updateFilters();
      } catch (error) {
        console.error('Error accessing camera:', error);
        message.textContent =
          'Could not access the webcam. Please check permissions and connections.';
      }
    }

    // Populate the dropdown with available cameras, marking the active one.
    async function populateCameraSelect() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        cameraSelect.innerHTML = '';

        const currentDeviceId = currentStream
          ? currentStream.getVideoTracks()[0].getSettings().deviceId
          : null;

        videoDevices.forEach(device => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${device.deviceId}`;
          if (device.deviceId === currentDeviceId) {
            option.text += ' (Active)';
            option.selected = true;
          }
          cameraSelect.appendChild(option);
        });

        // If no camera is marked active, select the first one by default.
        if (cameraSelect.options.length > 0 && !cameraSelect.value) {
          cameraSelect.selectedIndex = 0;
        }
      } catch (error) {
        console.error('Error populating camera list:', error);
        message.textContent = 'Unable to list cameras.';
        message.style.display = 'block';
      }
    }

    // Switch to a new camera using HD constraints (1280x720).
    async function switchCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: deviceId },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        currentStream = stream;
        video.srcObject = stream;
        video.play().catch(err => console.error('Error playing video:', err));
        message.style.display = 'none';
        await populateCameraSelect();
        updateFilters();
      } catch (error) {
        console.error('Error switching camera:', error);
        message.textContent = 'Failed to switch to the selected camera.';
        message.style.display = 'block';
      }
    }

    // Update the video element's CSS filters.
    function updateFilters() {
      video.style.filter = `saturate(${saturation.value}%) contrast(${contrast.value}%) brightness(${brightness.value}%)`;
    }

    // Add event listeners for the filter sliders.
    [saturation, contrast, brightness].forEach(slider => {
      slider.addEventListener('input', updateFilters);
    });

    // Refresh the camera list when requested.
    refreshButton.addEventListener('click', populateCameraSelect);

    // When the dropdown value changes, switch the camera.
    cameraSelect.addEventListener('change', () => {
      switchCamera(cameraSelect.value);
    });

    // Explicitly connect a USB camera using WebUSB.
    usbButton.addEventListener('click', async () => {
      if ('usb' in navigator) {
        try {
          // Request a USB device from the video class (classCode 0x0e)
          const device = await navigator.usb.requestDevice({
            filters: [{ classCode: 0x0e }]
          });
          console.log('USB device selected:', device);
          await populateCameraSelect();
        } catch (error) {
          console.error('USB device request error:', error);
        }
      } else {
        console.log('WebUSB API not supported in this browser.');
      }
    });

    // Listen for device changes (for example, when a USB camera is plugged in).
    navigator.mediaDevices.addEventListener('devicechange', async () => {
      console.log('Device change detected, refreshing camera list.');
      await populateCameraSelect();
    });

    // Toggle the settings menu on video click.
    video.addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('show');
    });

    // Start the process.
    initCamera();
  </script>
</body>
</html>
