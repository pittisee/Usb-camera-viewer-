<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Viewer with Camera Selection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #menu {
      position: fixed;
      bottom: -100px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      transition: bottom 0.5s;
      z-index: 2;
    }
    #menu.show {
      bottom: 0;
    }
    #menu div {
      margin: 10px 0;
    }
    input[type="range"] {
      width: 90%;
    }
    #message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Added playsinline and muted for mobile compatibility -->
  <video id="video" autoplay playsinline muted></video>
  <p id="message">Please allow camera access to view the webcam feed.</p>
  <div id="menu">
    <div>
      <label for="cameraSelect">Camera:</label>
      <select id="cameraSelect"></select>
    </div>
    <div>
      <label for="saturation">Saturation:</label>
      <input type="range" id="saturation" min="0" max="200" value="100">
    </div>
    <div>
      <label for="contrast">Contrast:</label>
      <input type="range" id="contrast" min="0" max="200" value="100">
    </div>
    <div>
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" min="0" max="200" value="100">
    </div>
  </div>
  <script>
    const video = document.getElementById('video');
    const menu = document.getElementById('menu');
    const cameraSelect = document.getElementById('cameraSelect');
    const saturation = document.getElementById('saturation');
    const contrast = document.getElementById('contrast');
    const brightness = document.getElementById('brightness');
    const message = document.getElementById('message');

    let currentStream;

    // Start video stream with minimal constraints so that all available cameras can be detected
    function startStream() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          message.style.display = 'none';
          populateCameraSelect();
          updateFilters();
        })
        .catch(error => {
          console.error('Error accessing webcam:', error);
          message.textContent = 'Could not access the webcam. Please ensure it’s connected and you’ve allowed camera access.';
        });
    }

    // Populate the camera selection dropdown and check for external USB cameras
    function populateCameraSelect() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const videoDevices = devices.filter(device => device.kind === 'videoinput');
          cameraSelect.innerHTML = '';
          let externalDeviceId = null;
          videoDevices.forEach(device => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.text = device.label || `Camera ${device.deviceId}`;
            cameraSelect.appendChild(option);
            // Check if the device label contains 'usb'
            if (device.label && device.label.toLowerCase().includes('usb')) {
              externalDeviceId = device.deviceId;
            }
          });
          // Set the selected option based on the current stream
          if (currentStream) {
            const currentDeviceId = currentStream.getVideoTracks()[0].getSettings().deviceId;
            cameraSelect.value = currentDeviceId;
            // If an external USB camera is detected and it's not already in use, switch to it
            if (externalDeviceId && currentDeviceId !== externalDeviceId) {
              cameraSelect.value = externalDeviceId;
              switchCamera(externalDeviceId);
            }
          }
        })
        .catch(error => {
          console.error('Error listing devices:', error);
          message.textContent = 'Unable to list cameras.';
          message.style.display = 'block';
        });
    }

    // Switch camera to the selected device
    function switchCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          message.style.display = 'none';
          // Refresh the device list so labels update correctly
          populateCameraSelect();
          updateFilters();
        })
        .catch(error => {
          console.error('Error switching camera:', error);
          message.textContent = 'Failed to switch to the selected camera.';
          message.style.display = 'block';
        });
    }

    // Update filter effects on the video element
    function updateFilters() {
      video.style.filter = `saturate(${saturation.value}%) contrast(${contrast.value}%) brightness(${brightness.value}%)`;
    }

    // Event listeners for filter adjustments and camera selection
    saturation.addEventListener('input', updateFilters);
    contrast.addEventListener('input', updateFilters);
    brightness.addEventListener('input', updateFilters);

    cameraSelect.addEventListener('change', () => {
      const selectedDeviceId = cameraSelect.value;
      switchCamera(selectedDeviceId);
    });

    // Toggle the settings menu when video is clicked
    video.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    // Prevent clicks on the menu from closing it
    menu.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Start the stream when the page loads
    startStream();
  </script>
</body>
</html>
