<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USB Webcam Selector â€“ HD Constraints</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #menu {
      position: fixed;
      bottom: -160px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      transition: bottom 0.5s;
      z-index: 2;
    }
    #menu.show {
      bottom: 0;
    }
    #menu div {
      margin: 10px 0;
    }
    input[type="range"] {
      width: 90%;
    }
    #message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 3;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- playsinline and muted ensure proper mobile playback -->
  <video id="video" autoplay playsinline muted></video>
  <p id="message">Please allow camera access to view the webcam feed.</p>
  <div id="menu">
    <div>
      <label for="cameraSelect">Camera:</label>
      <select id="cameraSelect"></select>
      <button id="refreshButton">Refresh</button>
      <button id="usbButton">Connect USB Camera</button>
    </div>
    <div>
      <label for="saturation">Saturation:</label>
      <input type="range" id="saturation" min="0" max="200" value="100" />
    </div>
    <div>
      <label for="contrast">Contrast:</label>
      <input type="range" id="contrast" min="0" max="200" value="100" />
    </div>
    <div>
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" min="0" max="200" value="100" />
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const message = document.getElementById('message');
    const cameraSelect = document.getElementById('cameraSelect');
    const refreshButton = document.getElementById('refreshButton');
    const usbButton = document.getElementById('usbButton');
    const saturation = document.getElementById('saturation');
    const contrast = document.getElementById('contrast');
    const brightness = document.getElementById('brightness');

    let currentStream;

    // Initialize camera by first getting a stream to unlock device labels.
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        currentStream = stream;
        video.srcObject = stream;
        message.style.display = 'none';
        await populateCameraSelect();
        updateFilters();
      } catch (error) {
        console.error('Error accessing camera:', error);
        message.textContent =
          'Could not access the webcam. Please check permissions and connections.';
      }
    }

    // Enumerate devices and populate the dropdown. Look for external cameras.
    async function populateCameraSelect() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter((d) => d.kind === 'videoinput');
        console.log('Video devices:', videoDevices);
        // Clear the camera dropdown using replaceChildren for better performance.
        cameraSelect.replaceChildren();

        videoDevices.forEach((device) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${device.deviceId}`;
          cameraSelect.appendChild(option);
        });

        // Check for external cameras using common keywords to prioritize USB/external cameras.
        const externalCamera = videoDevices.find((device) => {
          const label = device.label.toLowerCase();
          return label.includes('usb') || label.includes('external') || label.includes('uvc');
        });

        if (externalCamera && currentStream) {
          const currentDeviceId = currentStream.getVideoTracks()[0].getSettings().deviceId;
          if (currentDeviceId !== externalCamera.deviceId) {
            cameraSelect.value = externalCamera.deviceId;
            await switchCamera(externalCamera.deviceId);
          }
        } else if (currentStream) {
          cameraSelect.value = currentStream.getVideoTracks()[0].getSettings().deviceId;
        }
      } catch (error) {
        console.error('Error populating camera list:', error);
        message.textContent = 'Unable to list cameras.';
        message.style.display = 'block';
      }
    }

    // Switch the active camera by stopping the current stream and starting a new one.
    async function switchCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
        // Explicitly clear the current stream reference after stopping tracks.
        currentStream = null;
      }
      try {
        // Adding HD constraints for USB webcam
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: deviceId },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        currentStream = stream;
        video.srcObject = stream;
        message.style.display = 'none';
        await populateCameraSelect();
        updateFilters();
      } catch (error) {
        console.error('Error switching camera:', error);
        message.textContent = 'Failed to switch to the selected camera.';
        message.style.display = 'block';
      }
    }

    // Update the video CSS filters.
    function updateFilters() {
      video.style.filter = `saturate(${saturation.value}%) contrast(${contrast.value}%) brightness(${brightness.value}%)`;
    }

    // Event listeners for filter controls.
    [saturation, contrast, brightness].forEach((slider) => {
      slider.addEventListener('input', updateFilters);
    });

    // Refresh camera list.
    refreshButton.addEventListener('click', populateCameraSelect);

    // Change camera when the dropdown value changes.
    cameraSelect.addEventListener('change', () => {
      switchCamera(cameraSelect.value);
    });

    // Explicitly connect a USB camera using WebUSB.
    usbButton.addEventListener('click', async () => {
      if ('usb' in navigator) {
        try {
          // Request a USB device from the video class (classCode 0x0e)
          const device = await navigator.usb.requestDevice({
            filters: [{ classCode: 0x0e }]
          });
          console.log('USB device selected:', device);
          // Provide user feedback on successful USB connection.
          message.textContent = 'USB camera connected successfully.';
          message.style.display = 'block';
          setTimeout(() => {
            message.style.display = 'none';
          }, 2000);
          // After a successful USB connection, re-enumerate devices.
          await populateCameraSelect();
        } catch (error) {
          console.error('USB device request error:', error);
          message.textContent = 'Error connecting USB camera.';
          message.style.display = 'block';
        }
      } else {
        console.log('WebUSB API not supported in this browser.');
        message.textContent = 'WebUSB API not supported in this browser.';
        message.style.display = 'block';
      }
    });

    // Listen for device changes (e.g., when a USB camera is plugged in).
    navigator.mediaDevices.addEventListener('devicechange', async () => {
      console.log('Device change detected, refreshing camera list.');
      await populateCameraSelect();
    });

    // Toggle the settings menu on video click.
    video.addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('show');
    });

    // Start the process.
    initCamera();
  </script>
</body>
</html>
